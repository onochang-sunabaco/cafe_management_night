<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Inventory</h1>
        <form method="post">
            <div class="form-group">
                <label for="product_id">Product</label>
                <select id="product_id" name="product_id">
                    {% for product in products %}
                    <option value="{{ product.id }}" {% if product.id == inventory.product_id %}selected{% endif %}>{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="user_id">User</label>
                <select id="user_id" name="user_id">
                    {% for user in users %}
                    <option value="{{ user.id }}" {% if user.id == inventory.user_id %}selected{% endif %}>{{ user.display_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" value="{{ inventory.quantity }}">
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <textarea id="note" name="note">{{ inventory.note }}</textarea>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
